name: Minimal Test

on:
  workflow_dispatch:
  push:
    branches: [ minimal-test ]

jobs:
  minimal-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Test basic functionality
      run: |
        echo "✅ Checkout successful"
        ls -la
        echo "✅ File listing successful"
        
    - name: Test Docker availability
      run: |
        docker --version
        echo "✅ Docker available"
        
    - name: Simple file check
      run: |
        echo "Checking for key files..."
        test -f backend/Dockerfile && echo "✅ Backend Dockerfile exists" || echo "❌ Backend Dockerfile missing"
        test -f frontend/Dockerfile && echo "✅ Frontend Dockerfile exists" || echo "❌ Frontend Dockerfile missing"
        test -f backend/package.json && echo "✅ Backend package.json exists" || echo "❌ Backend package.json missing"
        test -f frontend/package.json && echo "✅ Frontend package.json exists" || echo "❌ Frontend package.json missing" 