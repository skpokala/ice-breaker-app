name: Build and Push Docker Images

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  REPO_OWNER: ${{ github.repository_owner }}
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write
      id-token: write
      actions: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Free up disk space
      run: |
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        df -h

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Debug repository information
      run: |
        echo "Repository: ${{ github.repository }}"
        echo "Repository owner: ${{ github.repository_owner }}"
        echo "Repository name: ${{ github.event.repository.name }}"
        echo "Event name: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        echo "Actor: ${{ github.actor }}"

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Test registry authentication
      if: github.event_name != 'pull_request'
      run: |
        echo "Testing GHCR authentication..."
        docker buildx imagetools inspect ghcr.io/${{ github.repository_owner }}/hello-world:latest || echo "No existing images (expected for first run)"

    - name: Build backend image (test build first)
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        platforms: linux/amd64
        tags: |
          ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/backend:latest
          ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build frontend image (test build first)
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false  
        platforms: linux/amd64
        tags: |
          ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/frontend:latest
          ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Push backend image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        platforms: linux/amd64
        tags: |
          ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/backend:latest
          ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/backend:${{ github.sha }}
        cache-from: type=gha

    - name: Push frontend image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        platforms: linux/amd64
        tags: |
          ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/frontend:latest
          ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/frontend:${{ github.sha }}
        cache-from: type=gha

    - name: Generate deployment summary
      if: github.event_name != 'pull_request'
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Images Published:" >> $GITHUB_STEP_SUMMARY
        echo "- **Backend**: \`ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/backend:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Frontend**: \`ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/frontend:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Quick Deploy:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/backend:latest" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/frontend:latest" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY 